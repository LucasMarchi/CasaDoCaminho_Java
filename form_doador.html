<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>ListaVIP</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div id="cadastroVoluntario">
			<form action="cadastrar" method="post">
				
				<div class="form-group">
				  <input type="radio" name="tipoDoador" value="1"> Pessoa Física<br>
				  <input type="radio" name="tipoDoador" value="2"> Pessoa Jurídica<br>
				</form>
			
				<div class="form-group">
					<label for="nome">Nome</label> <input type="text"
						class="form-control" id="nome" name="nome" placeholder="Nome" />
				</div>
				
				<div class="form-group">
					<label for="email">CNPJ ou CPF:</label> <input type="documentoIdentificador"
						class="form-control" id="documentoIdentificador" name="documentoIdentificador" placeholder="CNPJ ou CPF" />
				</div>
				
				
				<div class="form-group">
					<label for="email">E-mail</label> <input type="email"
						class="form-control" id="email" name="email" placeholder="Email" />
				</div>
				<div class="form-group">
					<label for="telefone">Telefone</label> <input type="text"
						class="form-control" id="telefone" name="telefone"
						placeholder="Telefone" />
				</div>
				
				<button type="submit" class="btn-success">Cadastrar</button>
			</form>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
