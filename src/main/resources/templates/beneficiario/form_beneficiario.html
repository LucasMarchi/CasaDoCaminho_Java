<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(beneficiarios)"></head>
	<body>
		<header th:replace="fragments/cabecalho :: cabecalho"></header>
			<div class="container-fluid" style="margin-top: 70px;">
				<div class="row">
					<div class="col-md-offset-2 col-md-6">
						<form th:action="@{/beneficiario/cadastro}" method="post" th:object="${beneficiario}">
							<div class="form-group" >
								<label for="nome" th:text="#{beneficiario.nome}"></label> 
								<input type="text" class="form-control" id="nome" name="nome"   placeholder="Nome" />
								<p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Name Error</p>
							</div>
							<div class="form-group">
								<label for="dataNascimento" th:text="#{beneficiario.data.nascimento}"></label> 
								<input type="date" pattern="dd/MM/yyyy" class="form-control" id="dataNascimento" name="dataNascimento" />
							</div>
							<button type="submit" class="btn btn-success" th:text="#{botao.cadastrar}"></button>
						</form>
					</div>
				</div>
			</div>
		<footer th:replace="fragments/rodape :: rodape"></footer>
	</body>
</html>
