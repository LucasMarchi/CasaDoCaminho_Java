<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(voluntarios)"></head>
	<body>
		<header th:replace="fragments/cabecalho :: cabecalho"></header>
			<div class="container-fluid">
			
			<nav th:replace="fragments/menu_lateral :: menu_lateral"></nav>
			
				<div class="col-md-8">
					<form action="cadastrar" method="post">
						<div class="form-group">
							<label for="nome">Nome</label> <input type="text"
								class="form-control" id="nome" name="nome" placeholder="Nome" />
						</div>
						<div class="form-group">
							<label for="email">E-mail</label> <input type="email"
								class="form-control" id="email" name="email" placeholder="Email" />
						</div>
						<div class="form-group">
							<label for="telefone">Telefone</label> <input type="text"
								class="form-control" id="telefone" name="telefone"
								placeholder="Telefone" />
						</div>
						<button type="submit" class="btn btn-success">Cadastrar</button>
					</form>
				</div>
			</div>
		<footer th:replace="fragments/rodape :: rodape"></footer>
	</body>
</html>
